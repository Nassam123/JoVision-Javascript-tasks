function create1()
{

function create5()
{
    var a=[];
    for(var i=1;i<100;i++)
    {
       a[i-1]=i;
    }
    shuffleArray(a);
    console.log(a);
    a.sort(sortdecs);
    console.log(a);

}
function sortdecs( a, b)
{
return b-a;
}
    function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
