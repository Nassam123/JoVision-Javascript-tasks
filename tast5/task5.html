<html>
    <head>
        <script>
function createArrEvenSum()
{
    var a=[];
    var sum=0;
    for(var i=1;i<100;i++)
    {
        a[i]=i;
        if(i%2==0)
        sum+=i;
    }
    document.getElementById("l1").innerHTML=sum;

}
        </script>
    </head>
    <body>
        <button onclick="createArrEvenSum()">Click me</button>
        <div id="l1"></div>
    </body>
</html>
