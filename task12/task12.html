<html>
    <head>
        <script>
function submit()
{
    var name=document.getElementById("t1").value;
    var age=document.getElementById("t2").value;
    var timestamp=new Date().toLocaleString();
    var obj={
    	name: name,
    	age: age,
    	timestamp : timestamp
	}

    window.alert("Your name is: "+obj.name+" Your age is: "+obj.age+" "+obj.timestamp);

}
        </script>
    </head>
    <body>
        <input type="button" onclick="submit()" value="submit">
        <input type="text" id="t1" placeholder="Name" title="Name">
        <input type="text" id="t2" placeholder="Age" title="Age">
    </body>
</html>
