<html>
    <head>
        <script>
            class Person{
    constructor(name,age)
    {
        this.name=name;
        this.age=age;
    }
}
function submit()
{
    var person=new Person();
    person.name=document.getElementById("t1").value;
    
    var l="https://api.agify.io/?name="+person.name;
    fetch(l)
   .then(Response => Response.json())
   .then(data => {
    window.alert( "Your name is: "+person.name+"\n Your age is: "+ data.age + "\n ");
   })
}

        </script>
    </head>
    <body>
        <input type="button" onclick="submit()" value="submit">
        <input type="text" id="t1" placeholder="Name" title="Name">
        
    </body>
</html>
